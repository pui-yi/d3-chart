<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="D3 homework">
    <title>D3 Homework</title>
    <style>
    #chart rect{
      fill: #4aaeea;
    }

    #chart text{
      fill: black;
      font: 10px sans-serif;
      text-anchor: end; 
    }

    .axis text{
      font: 10px sans-serif;
    }

    .axis path, .axis line{
      fill: none;
      stroke : #fff;
      shape-rendering: crispEdges;
    }

    body{
      background: #1a1a1a;
      color : #eaeaea;
      padding : 10px;
    }
    </style>
  </head>
  <body>
    <div id="chart"></div> 
    <script src="d3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
